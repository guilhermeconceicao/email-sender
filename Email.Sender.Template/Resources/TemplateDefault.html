<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link href="https://fonts.googleapis.com/css?family=Arial|Nunito+Sans:wght@600&family=Nunito:wght@700" rel="stylesheet">
    <title>Template Default Email</title>
</head>
<body style="margin: 0 auto; border: none;">
    <table align="center"
           style="border: 1px solid #ccc;
        -webkit-border-radius: 20px;
        border-radius: 20px;
        border-bottom: 15px solid #0067fd;
        padding: 15px;
        margin-top: 50px;"
           cellpadding="0" cellspacing="0" width="600px">
        <caption></caption>
        <tr>
            <th id="headerVazio"></th>
        </tr>
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" width="600px">
                    <caption></caption>
                    <tr>
                        <th id="linkImage" align="center" style="padding: 20px;">
                            <!--insert here your img-->
                            <img alt="Image default" width="325" height="133" style="display: block;" />
                        </th>
                    <tr />

                    <tr>
                        <td style="padding: 20px;">
                            <h1 style="margin: 0; font-size: 25px; text-align: center; font-family: 'Nunito Sans', sans-serif;">@Title</h1>
                        </td>
                    <tr />

                    <tr>
                        <td style="padding: 5px 20px 5px 5px;">
                            <p style="font-size: 16px; font-family: 'Nunito Sans', sans-serif;">Hello @Recipient,</p>
                            <p style="font-size: 16px; font-family: 'Nunito Sans', sans-serif;">@Message</p>
                        </td>
                    <tr />

                    <tr>
                        <td style="padding: 5px 20px 5px 5px; line-height: 2px;">
                            <p style="font-size: 16px; font-family: 'Nunito Sans', sans-serif;">Graciously,</p>

                            <p style="font-size: 16px; font-family: 'Nunito Sans', sans-serif;">Guilherme.</p>
                        </td>
                    <tr />
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
